<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Mini Projects</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
    <h3>1. Color Flipper</h3>
    <div class="wrapper">
    <button id="green" onclick="setColor('#006400')">Green</button>
    <button id="red" onclick="setColor('#ff0000')">Red</button>
    <button id="blue" onclick="setColor('#0000ff')">Blue</button>
    <button id="random" onclick="randomColor()">Random</button>
    </div>
    </div>

    <div class="container">
       <h3>2. Palindrome Checker</h3> 
    <div class="wrapper">
        <input id="words" type="text" placeholder="Type something" />
        <button id="checkbtn" onclick="check()">Check</button>
    </div>    
    </div>

    <div class="container">
        <h3>3. Random Quote Generator</h3>
       <div class="wrapper">
            <button id="checkbtn" onclick="generateQuote()">Generate</button>
        </div>
        <p id="quote"></p>
    </div>
    
    <div class="container">
        <h3>4. Stop Watch</h3>
        <h1 id="time">00:00</h1>
        <div class="wrapper">
            <button onclick="startClock()" id="checkbtn">Start</button>
            <button onclick="stopClock()" id="checkbtn">Stop</button>
            <button onclick="resetClock()" id="checkbtn">Reset</button>
        </div>
    </div>

    <div class="container">
        <h3>5. To-Do List</h3>
        <div class="wrapper">
            <input id ="itemInput" type="text" placeholder="Add an item">
            <button onclick="addItem()" id="checkbtn">Add Item</button>
        
        </div>
        <h3> Items List:</h3>
        <div id="items">
        
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
